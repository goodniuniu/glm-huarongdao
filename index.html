<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华容道 - Huarongdao</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>华容道</h1>
        <div class="game-board" id="gameBoard"></div>
        <div class="moves-counter">移动次数: <span id="moves">0</span></div>
        <div class="controls">
            <button id="undoButton" onclick="undo()" disabled title="撤销 (Ctrl+Z)">↶ 回退</button>
            <button onclick="resetGame()">重新开始</button>
            <button onclick="showHint()" title="自动演示最优解">💡 提示</button>
            <button onclick="solveAndShow()" title="使用BFS算法求解最短路径">🧩 求解</button>
        </div>
        <div class="keyboard-hints">
            <small>快捷键：方向键移动 | Ctrl+Z 撤销</small>
        </div>
    </div>

    <div class="victory-modal" id="victoryModal">
        <div class="victory-content">
            <h2>🎉 胜利!</h2>
            <p>恭喜你成功帮助曹操逃出华容道!</p>
            <p>总共用了 <span id="finalMoves">0</span> 步</p>
            <button onclick="resetGame()">再玩一次</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
